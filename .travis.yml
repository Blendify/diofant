branches:
  only: master
language: python
sudo: false
cache: pip
python:
  - 3.4
  - 3.5
addons:
  apt:
    packages:
      - libmpfr-dev
      - libgmp-dev
      - libatlas-dev
      - libatlas-base-dev
      - liblapack-dev
      - gfortran
      - graphviz
matrix:
  include:
    - python: 3.4
      env: COVERAGE_MARK='not slow and not xfail'
    - python: 3.4
      env: COVERAGE_MARK='slow and not xfail'
    - python: 3.4
      install:
        - pip install flake8 sphinx numpydoc pytest-cov sphinx_rtd_theme
        - travis_wait pip install .[exports,plot,interactive]
      script:
        - python setup.py flake8
        - sphinx-build -W -b html docs build/sphinx/html
        - python examples/all.py
        - py.test --cov diofant diofant/polys
      after_success: codecov
before_install:
  - |
    mkdir -p $HOME/.local
    wget ftp://ftp.gnu.org/gnu/mpc/mpc-1.0.2.tar.gz
    tar xzvf mpc-1.0.2.tar.gz
    pushd mpc-1.0.2
    ./configure --prefix=$HOME/.local
    make all install
    popd
    export CPATH=$HOME/.local/include
    export LIBRARY_PATH=$HOME/.local/lib
    export LD_LIBRARY_PATH=$HOME/.local/lib
  - pip install --upgrade pip setuptools pytest codecov
install:
  - travis_wait pip install .[exports,plot,interactive,gmpy]
before_script:
  - sh -e /etc/init.d/xvfb start
  - export DISPLAY=:99.0
script:
  - |
    if [ -n "${COVERAGE_MARK}" ]; then
      python setup.py test --cov -m "${COVERAGE_MARK}"
    else
      python setup.py test
    fi
after_success: test -n "${COVERAGE_MARK}" && codecov
deploy:
  provider: pypi
  user: skirpichev
  password:
    secure: "eqw999YWDRgBpREgnGEv+z30/2TaJAsvKNlPHFYFQQO+RGZBX9CqyrmlpZWCT7rOuSS+PAkoOyYnS9qBBcYHJycjM4DuW6wakVLeY2GlGP+cH0Xw2xVFkewuUvs6CMLhjEJ9NBTMbI/ghPviOalodAz9TuNcErglKJypOi93rIs="
  distributions: "sdist bdist_wheel"
  # TODO Remove for deployment to official PyPi repo
  server: https://testpypi.python.org/pypi
  on:
    python: 3.4
    condition: -z "${COVERAGE_MARK}"
    tags: true
